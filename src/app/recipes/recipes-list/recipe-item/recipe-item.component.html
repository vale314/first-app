
    <div class="card">
        <img class="card-img-top" src="{{card.imagePath}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{card.name}}</h4>
          <p class="card-text">{{card.description}}</p>
          <p class="card-text"><small class="text-muted">{{card.clothingbrand}}</small></p>
        </div>
    </div>
