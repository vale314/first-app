

<div class="container mt-5 mb-5">
  <div class="row .d-flex justify-content-center">
    <div class="col-4 text-center">
      <h1>PlaceBuy</h1>
    </div>
  </div>
</div>



<div class="container">

  <div class="row" >
    <div class="col-md-12  col-lg-4 my-3" *ngFor="let card of recipes; let i = index">
      <div class="card" >
        <img class="card-img-top" src="{{card.imagePath}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{card.name}}</h4>
          <p class="card-text">{{card.description}}</p>
          <p class="card-text"><small class="text-muted">{{card.clothingbrand}}</small></p>
        </div>
      </div>
    </div>
  </div>
 
</div>
